<header class="masthead">

  <nav class="grid grid-middle text-center pad-t">

    <div class="logo-container unit xs-1 s-1 m-1 l-1-3">
      <a class="header" href="/">
        <img class="logo-header" src="/images/logo.svg" alt="">
      </a>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <ul class="list-group-inline text-center milli pad-t pad-b-1-4">
        <li><a class="header {% if page.highlight_nav == 'home' %}current{% endif %}" href="/index/">Home</a></li>
        <li><a class="header shop {% if page.highlight_nav == 'shop' %}current{% endif %}" href="/shop/">Shop</a></li>
        <li><a class="header {% if page.highlight_nav == 'about' %}current{% endif %}" href="#">About</a></li>
      </ul>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-b icon-header">
      <ul class="list-group-inline milli push-0">
        <li>
          <a class="icon-link header" href="#">
            <i class="icon i-16">
              <svg><use xlink:href="/images/icons.svg#user" /></svg>
            </i>
          </a>
        </li>
        <li class="cart">
          <a class="icon-link header" href="#">
            <i class="icon i-16">
              <svg><use xlink:href="/images/icons.svg#cart" /></svg>
            </i>
          </a>
        </li>

        <li class="inline-block">
          <a class="icon-link header" href="#">
            <div class="searchbox relative">
              <i class="icon i-16 search-icon absolute">
                <svg><use xlink:href="/images/icons.svg#search" /></svg>
              </i>
              <input class="searchline" type="text" name="search">
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
