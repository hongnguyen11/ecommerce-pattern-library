---
layout: default
---

<div class="grid">
  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] product-image">
    <img src="{{page.image}}" alt="page.name">
  </div>
  <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ]">
    <h1>{{page.name}}</h1>
    <p>{{page.description}}</p>
    <p>{{page.price}}</p>
    <p>{{page.availability}}</p>
    <p>{{page.origin}}</p>
    <p>{{page.intention}}</p>
    <p>{{page.size}}</p>
  </div>
</div>
